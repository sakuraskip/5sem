<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>
</head>
<body>
    <div style="font-size: 35px;" id="getresult"></div>
    <script>
        
        const url = 'http://localhost:5000/api/name';
        var div = document.getElementById("getresult");
$.ajax({
    url:url,
    method:'GET',
    dataType: 'text'
}
).done(function(data)
{
    div.innerText = data;
    console.log('jquery ajax: успех!')
})
    </script>
</body>
</html>
