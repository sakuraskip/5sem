<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sendmail Example</title>
</head>

<body>
    <h1>белпочта</h1>
    <form method="post">
        <label>
            From:<br />
            <input type="email" name="from" required />
        </label><br /><br />
        <label>
            Password: <br/>
            <input type="password" name="password" required/>
        </label><br/> <br/>
        <label>
            To:<br />
            <input type="email" name="to" required />
        </label><br /><br />
        <label>
            Message:<br />
            <textarea name="message" rows="6" cols="40" required></textarea>
        </label><br /><br />
        <button type="submit">Send</button>
    </form>
</body>

</html>
